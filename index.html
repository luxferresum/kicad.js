<!DOCTYPE html>
<html>
    <head>
        <title>kicad.js</title>
    </head>
    <body>
        <h1>kicad.js</h1>
        <canvas class="kicad" data-kicad-footprint="/Teensy3.x_LC.kicad_mod" width="480" height="320"></canvas>
        <canvas class="kicad" data-kicad-footprint="/Cherry_MX_Switch.kicad_mod" width="480" height="320"></canvas>

        <script src="jquery-2.1.4.min.js"></script>
        <script src="kicad.js"></script>
        <script>
            (() => {
                "use strict";
                let options = {
                    big: true
                };
                let canvas = $('.kicad')[0];
                let kicad = new Kicad(canvas, options);

                Promise.resolve($.get('/Teensy3.x_LC.kicad_mod')).then(data => {
                    kicad.load(data);
                    kicad.render();
                });

                $("#zoomInBtn").on('click', () => {
                    kicad.zoom(+1);
                });

                $("#zoomOutBtn").on('click', () => {
                    kicad.zoom(-1);
                });
            })();
        </script>
    </body>
</html>
